<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="img-card">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <section class="informations-card">
      <h1 class="tilte-informations">Order Summary</h1>
      <p class="description-informations"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="flex-container">
        <img src="images/icon-music.svg" alt="">
        <div>
          <h2 class="plan-type">Annual Plan</h2>
          <span class="plan-price">$59.99/year</span>
        </div>

        <a href="#" class="plan-change">Change</a>
      </div>
      <button class="btn-submit">Proceed to Payment</button>

      <button class="btn-cancel">Cancel Order</button>
    </section>
    
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
</body>
</html>
